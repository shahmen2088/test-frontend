<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta Data-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/6dcb1781a3.js" crossorigin="anonymous"></script>

    <!--CSS and JavaScript-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/vars.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/poster.css">
    <link rel="stylesheet" href="./css/modal.css">


    <!--Title-->
    <title>MOVIE</title>
</head>

<body>
    <!--Header Bar-->
    <header class="header" id="header">
        <div class="container">
            <div class="header__inner">
                <button class="header__inner-burger"> <img src="./img/images/Type=Menu.png" alt=""></button>
                <div class="header__inner-logo"><a href="#"><img src="./img/icons/Logo.svg" alt="logo">
                    </a></div>
                <nav class="nav" id="nav">
                    <ul>
                        <li class="nav__link"><a href="#">Главная</a></li>
                        <li class="nav__link"><a href="#">Фильмы</a></li>
                        <li class="nav__link"><a href="#">Сериалы</a></li>
                    </ul>
                </nav>
                <form class="header__inner__form" id="form">
                    <input class="header__inner-search" type="search" placeholder="Поиск по сайту" id="input">
                    <button class="header__inner-search--delete-x" id="header__inner-search--delete-x"> <img
                            src="./img/images/Button=Cancel.png" alt="close"></button>
                    <button class="header__inner-search--delete" id="header__inner-search--delete">
                        Очистить
                    </button>
                </form>
                <div class="header__inner-buttons">
                    <button class="header__inner__button-item"><img src="./img/images/Type=Bookmark.png" alt="bookmark">

                    </button>
                    <div class="header__inner__buttons-item">
                        <button class="header__inner__buttons-item-logo"></button>
                        <button class="header__inner__buttons-item-button"><img src="./img/images/Type=Arrow.png"
                                alt="arrow">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--Main Content Container-->
    <main class="main" id="main">

        <section>
            <div class="container">
                <h2 class="main__inner-title"></h2>

                <div class="main-container">
                    <!-- Items are displayed here -->

                </div>
            </div>
        </section>

    </main>
    <footer class="footer" id="footer">

        <ul class="footer__container">
            <li class="footer__item">
                <button><img src="./img/images/Type=Home.png" alt="">
                    <span class="footer__item-text">Дом</span>
                </button>
            </li>
            <li class="footer__item">
                <button><img src="./img/images/Type=Movie.png" alt="">
                    <span class="footer__item-text">Фильмы</span>
                </button>
            </li>
            <li class="footer__item">
                <button>
                    <img src="./img/images/Type=Series.png" alt="">
                    <span class="footer__item-text">Сериалы</span>
                </button>
            </li>
            <li class="footer__item">
                <button id="footer__button">
                    <img src="./img/images/searchbarcontrols.png" alt="">
                    <span class="footer__item-text">Поиск</span>
                </button>

            </li>
            <li class="footer__item">
                <button><img src="./img/images/Type=Share.png" alt="">
                    <span class="footer__item-text">Избранное</span>
                </button>
            </li>
        </ul>
    </footer>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
