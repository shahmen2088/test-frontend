<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta Data-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/6dcb1781a3.js" crossorigin="anonymous"></script>

    <!--CSS and JavaScript-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/vars.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/poster.css">
    

    <!--Title-->
    <title>MOVIE</title>
</head>

<body>
    <!--Header Bar-->
    <header class="header" id="header">
        <div class="container">
            <div class="header__inner">
                <button class="header__inner-burger"> <img src="./img/images/Type=Menu.png" alt=""></button>
                <div class="header__inner-logo"><a href="#"><img src="./img/icons/Logo.svg" alt="logo">
                    </a></div>
                <nav class="nav" id="nav">
                    <ul>
                        <li class="nav__link"><a href="#">Главная</a></li>
                        <li class="nav__link"><a href="#">Фильмы</a></li>
                        <li class="nav__link"><a href="#">Сериалы</a></li>
                    </ul>
                </nav>
                <form>
                    <input class="header__inner-search" type="search" placeholder="Поиск по сайту" id="input">
                    <button class="header__inner-search--delete">
                        <img src="./img/images/Type=Cancel.png" alt="close">
                    </button>
                </form>
                <div class="header__inner-buttons">
                    <button class="header__inner__button-item"><a href="#"><img src="./img/images/Type=Bookmark.png"
                                alt="bookmark">
                        </a>
                    </button>
                    <div class="header__inner__buttons-item">
                        <button class="header__inner__buttons-item-logo"></button>
                        <button class="header__inner__buttons-item-button"><img src="./img/images/Type=Arrow.png"
                                alt="arrow">
                        </button>

                    </div>
                </div>
            </div>

    </header>
    <!--Main Content Container-->
    <main class="main" id="main">

        <section>
            <div class="container">
                <h2 class="main__inner-title">Популярные</h2>

                <div id="" class="main-container">
                    <!-- Items are displayed here -->

                </div>
            </div>
        </section>

    </main>
    <footer class="footer" id="footer">
        <!-- <div class="container"> -->
            <ul class="footer__container">
                <li class="footer__item">
                    <div class="footer__item-logo"><img src="./img/images/Type=Home.png" alt="">
                    </div>
                    <span class="footer__item-text">Дом</span>
                </li>
                <li class="footer__item">
                    <div class="footer__item-logo"><img src="./img/images/Type=Movie.png" alt="">
                    </div>
                    <span class="footer__item-text">Фильмы</span>
                </li>
                <li class="footer__item">
                    <div class="footer__item-logo"><img src="./img/images/Type=Series.png" alt="">
                    </div>
                    <span class="footer__item-text">Сериалы</span>
                </li>
                <li class="footer__item">
                    <div class="footer__item-logo"><img src="./img/images/search bar controls.png" alt="">
                    </div>
                    <span class="footer__item-text">Поиск</span>
                </li>
                <li class="footer__item">
                    <div class="footer__item-logo"><img src="./img/images/Type=Share.png" alt="">
                    </div>
                    <span class="footer__item-text">Избранное</span>
                </li>
            </ul>
        <!-- </div> -->
    </footer>
    <button id="show-modal-btn" class="show-modal-btn">Show modal</button>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
